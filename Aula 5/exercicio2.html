<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            float:left;
            clear:left;
        }
    </style>
    <script>
        window.onload = function() {
            var envia = document.getElementById('envia');

            // Função de validação
            function valida() {
                var nome = document.getElementById("nome");
                var fone = document.getElementById("fone");
                var curso = document.getElementById("curso");

                if (nome.value == '') {
                    alert('Campo Nome é obrigatório');
                } else if (fone.value == '') {
                    alert('Campo Telefone é obrigatório');
                } else if (curso.value == '0') {
                    alert('Selecione um curso');
                } else {
                    alert('Formulário enviado com sucesso');
                    envia.value = 'Concluído';
                    envia.disabled = true;
                    envia.style.background = '#00FF00';
                    contato.submit();
                }
            }

            // Associa a função de validação ao clique no botão
            envia.onclick = function() {
                valida();
            };
        };
    </script>
</head>
<body>
    <h2>Contato</h2>
    <form id="contato" method="post" action="http://www.impacta.com.br">
        <label>*Nome <input type="text" name="nome" id="nome"/></label>
        <label>*Tel <input type="text" name="fone" id="fone"/> </label>
        <label>*Curso
            <select name="curso" id="curso">
                <option value="0">Selecione...</option>
                <option value="1">Java</option>
                <option value="2">PHP</option>
                <option value="3">HTML</option>
                <option value="4">CSS</option>
                <option value="5">JavaScript</option>
            </select>
        </label>
        <label><input type="button" id="envia" value="Enviar"></label>
    </form>
</body>
</html>

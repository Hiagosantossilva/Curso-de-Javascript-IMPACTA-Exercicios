<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            document.getElementById('incrementa').onclick = function(){
                calcula(this.id);
            }
            document.getElementById('decrementa').onclick = function(){
                calcula(this.id);
            }
        }
       function calcula(objeto) {
            var result = parseInt(document.getElementById('resultado').value);
            if (objeto == "incrementa") {
                result++;
            } else {
                result--;
            }
            document.getElementById('resultado').value = result;
        }
       
    </script>
</head>
<body>
    <input type="button" name="decrementa" id="decrementa" value="-">
    <input type="text" name="resultado" id="resultado" value="0" size="2">
    <input type="button" name="incrementa" id="incrementa" value="+" > 
</body>
</html>

        document.write("<table>")
        var cont = 1;

        while(cont <= 20){
            if(cont % 2==0){
                cor="#CCC"
            } else{
                cor="#00000"
            }
            document.write('<tr><td style="background-color:'+cor+'">'+cont+'</td></tr>')
            cont++;
        }
    </script>
